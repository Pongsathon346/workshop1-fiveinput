<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>LOGIN</h1>
    <div class="container">
        <div class="row">
            <div class="form" id="form">
                <input type="text" id="first" placeholder="Firstname"><br><br>
                <input type="text" id="last" placeholder="Lastname"><br><br>
                <input type="text" id="user" placeholder="Username"><br><br>
                <input type="password" id="pass" placeholder="Password"><br><br>
                <input type="email" id="email" placeholder="Email"><br><br>
                <input type="submit" id="submit" name="submit">
            </div> 
        </div>
    </div>
    <div class="box" id="box">
        <label>Firstname :</label>
        <label id="fn"></label><br><br>
        <label>Lastname :</label> 
        <label id="ln"></label><br><br>
        <label>Username :</label>
        <label id="un"></label><br><br>
        <label>Password :</label>
        <label id="pn"></label><br><br>
        <label>Email :</label>
        <label id="em"></label>
    </div>    
    
    <script>
        var firstname = document.getElementById('first');
        var lastname = document.getElementById('last');
        var username = document.getElementById('user');
        var password = document.getElementById('pass');
        var email = document.getElementById('email');
        var submit = document.getElementById('submit')
        var form = document.getElementById('form')
        var box = document.getElementById('box')
        box.style.display='none'

        document.getElementById('submit').addEventListener('click', (event) => {
        alert('Success')
        form.style.display='none'
        box.style.display='block'
        document.getElementById('fn').innerHTML = firstname.value
        document.getElementById('ln').innerHTML = lastname.value
        document.getElementById('un').innerHTML = username.value
        document.getElementById('pn').innerHTML = password.value
        document.getElementById('em').innerHTML = email.value
        })
    </script>
</body>
</html>
